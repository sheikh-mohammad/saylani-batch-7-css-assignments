<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="logo">
            <img src="images/logo.png" alt="facebook logo">
            <h2 id="logo-text">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div id="card">
            <div id="form">
                <form action="#">
                    <input type="text" name="email" id="email" placeholder="Email address or phone number">
                    <input type="password" name="pass" id="pass" placeholder="Password">
                    <button id="login" type="submit">Log in</button>
                    <span id="forgot"><a href="#">Forgotten password</a></span>
                    <hr>
                    <button id="signupBtn" type="button">Create new account</button>
                </form>
            </div>
            <div id="page">
                <span id="create"><a href="#">Create a Page</a> for a celebrity, brand or business.</span>
            </div>
        </div>
    </div>
</body>

</html>
